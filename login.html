<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Log In</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>

        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>
        <div id="info-form" data-toggle="validator" role="form">
            <form action="javascript:signin();" class="form-horizontal">
                <div id="name-group" class="form-group row">
                    <span id="name-label" class="col-sm-2 col-form-label" for="textinput">Your name:</span>
                    <div class="col-sm-4"><input id="firstname" type="text" class="form-control" placeholder="First name" required></div>
                    <div class="col-sm-4"><input id="lastname" type="text" class="form-control" placeholder="Last name" required></div>
                    <div class="col-sm-2"><input id="middlename" type="text" class="form-control" placeholder="M.I."></div>
                </div>

                <div id="dorm-group" class="form-group row">
                    <span id="dorm-label" class="col-sm-2 col-form-label" for="textinput">Your dorm:</span>
                    <div class="col-sm-3"><input id="dorm" type="text" class="form-control" placeholder="Room #" required></div>
                </div>


                <button id="submit" type="submit" class="btn btn-primary submit-btn">Submit</button>
            </form>
        </div>
        <!-- JavaScript -->
        <script type="text/javascript" src="js/login.js"></script>
        
    </body>
</html>
