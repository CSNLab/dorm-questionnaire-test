<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Log In</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-firestore.js"></script>

        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>
        <div id="info-form" class="central" data-toggle="validator" role="form">
            <form action="javascript:submit_info();" class="form-horizontal">
                <div id="name-group" class="form-group input-group">
                    <div class="input-group-prepend"><span id="name-label" class="input-group-text" id="inputGroup-sizing-default">Your name</span></div>
                    <input id="firstname" type="text" class="form-control" placeholder="First" required>
                    <input id="lastname" type="text" class="form-control" placeholder="Last" required>
                </div>

                <div id="dorm-group" class="form-group input-group">
                    <div class="input-group-prepend"><span id="dorm-label" class="input-group-text" id="inputGroup-sizing-default">Your dorm room</span></div>
                    <input id="dorm" class="form-control" placeholder="Room #" required>
                </div>

                <div id="uid-group" class="form-group input-group">
                    <div class="input-group-prepend"><span id="dorm-label" class="input-group-text" id="inputGroup-sizing-default">Your UID</span></div>
                    <input id="uid" class="form-control" placeholder="9-digit number on your BruinCard" required>
                </div>
                <div id="uid-note">Make sure your UID is entered correctly!</div>

                <button id="submit" type="submit" class="btn btn-primary central-btn">Submit</button>
                <p></p><p align="center">SOMETHING ABOUT ANONYMITY HERE</p>
            </form>
        </div>
        <div id="no-record" class="central">
            <p>Please double check if this is correct:</p>
            <div id="info-check"></div>
            <p style="color:#0064e6;">Make sure your UID is correct. We will use it to do something very important (??!)</p>
            <button id="refresh-btn" class="btn btn-warning">Something is wrong, go back</button>
            <button id="correct-btn" class="btn btn-info">This is correct</button>

            <div id="correct-info">
                <p>When you are ready, click "Continue" to start. </p>
                <button id="cont" class="btn btn-primary central-btn">Continue</button>
            </div>
        </div>
        <!-- JavaScript -->
        <script type="text/javascript" src="js/login.js"></script>

    </body>
</html>
